<html>
<script defer>
setInterval(function() {
  var time = (new Date(2016, 08, 22) - new Date()) / 1000;
  var seconds = time % 60;
  var minutes = time / 60 % 60;
  var hours = time / 60 / 60 % 24;
  var days = time / 60 / 60 / 24;
  document.getElementById("counter").innerHTML = days + " дней, " + hours + " часов," + minutes + " минут," + seconds + " секунд" 
}, 1000);
  
</script>  
</html>
<body>
  <h1> 
    ДО ПРИХОДА РЛ ОСТАЛОСЬ <span id = "counter"></span>
  </h1>
</body>
